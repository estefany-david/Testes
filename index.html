<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="bg-image">
        <main class="container">
            <form action="" method="post" class="formulário">
                <header>
                    <h1>MyCoffeePoint</h1>
                    <p>just one more sip!!</p>
                </header>

                <div class="campo-do-formulário">
                    <input type="text" placeholder="Email" required>
                    <span id="i" class="fas fa-envelope iEmail"></span>
                    
                    <input type="password" placeholder="Password" required>
                    <span id="i" class="fas fa-lock iPassword"></span>
                    
                    
                    <div class="checkbox">
                        <label for="checkbox"> <span>Remember me</span>
                            <input id="termos" type="checkbox">
                        </label>
                    </div>
                        
                    <div class="botão">
                        <button type="submit">Sign In</button>
                    </div>
                    
                </div>

                <footer>
                    <p>Esqueceu sua senha? <a href="">Recuperar senha</a></p>
                </footer>

            </form>
        </main>
        <script src="index.js"></script>
    </body>
</html>
